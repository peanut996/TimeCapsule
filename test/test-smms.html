<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <div id='app'>
        <input type="file" accept="image/png,image/gif,image/jpeg" @change='upload'>
        <br>
        <span >avatar : {{ avatar }}</span> 
    </div>
    <script>
        var vm =new Vue({
            el: '#app',
            data:{
                avatar: ''
            },
            methods: {
                upload: function (file) {
                    let foo ={
                        url: 'https://bird.ioliu.cn/v2?url=https://sm.ms/api/v2/upload',
                        method: 'post',
                        headers: {                       
                            'Authorization': 'aX5PWTb3ozErsp7EMYoRjilf8CYmwAJC',
                            'Content-Type': 'multipart/form-data'
                        },
                        params: {
                            headers: {                       
                            'Authorization': 'aX5PWTb3ozErsp7EMYoRjilf8CYmwAJC',
                            'Content-Type': 'multipart/form-data'
                            }
                        },
                        data: { },
                        timeout: 1000
                    }
                    let data = new FormData()
                    data.append('smfile',file)
                    data.append('format','json')
                    foo.data=data
                    const instance = axios.create(foo)
                    // axios.post(instance).then(response=>console.log(response.data))
                    axios(instance)
                }
            }
        })
    </script>
</body>
</html>
